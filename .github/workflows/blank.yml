name: Deploy FastAPI to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      # ========================================
      # PRUEBAS UNITARIAS
      # ========================================
      - name: Install dependencies for testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ -v --tb=short --maxfail=5
        continue-on-error: false  # Si las pruebas fallan, detiene el workflow
      
      - name: Generate test coverage report
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ --cov=app --cov-report=term-missing --cov-report=html
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
      
      # ========================================
      # PUNTO 1: DEPLOY FASTAPI A EC2
      # ========================================
      - name: Deploy to EC2 - Point 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=========================================="
            echo "INICIANDO DESPLIEGUE - PUNTO 1"
            echo "=========================================="
            
            cd /home/ubuntu
            
            # Pull latest code (si usas git)
            if [ -d .git ]; then
              git pull origin main
            fi
            
            # Activar entorno virtual
            source venv/bin/activate
            
            # Instalar/actualizar dependencias
            pip install -r requirements.txt
            
            # Detener proceso anterior si existe
            echo "Deteniendo proceso anterior..."
            pkill -f "uvicorn app.main:app" || true
            sleep 3
            
            # Iniciar FastAPI en background
            echo "Iniciando FastAPI..."
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > /home/ubuntu/fastapi.log 2>&1 &
            
            # Guardar PID
            echo $! > /home/ubuntu/fastapi.pid
            
            # Esperar a que inicie
            sleep 8
            
            # Verificar que esté corriendo
            echo "Verificando que FastAPI esté corriendo..."
            if curl -f http://localhost:8000/songs > /dev/null 2>&1; then
              echo "✅ FastAPI está corriendo correctamente"
              echo "PID: $(cat /home/ubuntu/fastapi.pid)"
            else
              echo "❌ ERROR: FastAPI no está respondiendo"
              tail -n 50 /home/ubuntu/fastapi.log
              exit 1
            fi
            
            echo "=========================================="
            echo "PUNTO 1 COMPLETADO EXITOSAMENTE"
            echo "=========================================="